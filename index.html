<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars RPG</title>
    <!-- Not needed with bootstrap -->
    <!-- <link rel="stylesheet" href="assets/css/reset.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <header>
        <h1>Star Wars RPG</h1>
    </header>
    <div class="container" id="game">
        <div class="jumbotron">
            <h1 class="display-4 text-center" id="message"></h1>
        </div>

        <div class="row mb-5" id="stage"></div>
        <div class="row mb-2" id="arena">
            <div class="col-md-5" id="your-character"></div>
            <div class="col-md-2"><img src="assets/images/vs.png" alt="vs" class="align-middle" id="vs"/></div>
            <div class="col-md-5" id="defender"></div>
        </div>
        <div class="row mt-2"><button type="button" class="btn btn-danger" id="attack">Attack</button></div>
    </div>

    <script src="assets/javascript/Fighter.js"></script>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
